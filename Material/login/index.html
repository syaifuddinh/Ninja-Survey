<!DOCTYPE html>
<html>
    <head>
        <title>PDAM KABUPATEN MALANG</title>
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <link rel="stylesheet" type="text/css" href="css/responsive.css" />
    </head>
    <body>
		<div id="login-dashboard">	
			<div class="wrapper">
				<div class="header">
					<h1>WELCOME TO LOGIN</h1>
				</div>
				<div class="content">
					<div id="form_wrapper" class="form_wrapper">
						<form class="login active" ng-controller='login'>
							<h3>LOGIN</h3>
							<div>
								<label>Username:</label>
								<input type="text" />
							</div>
							<div>
								<label>Password: </label>
								<input type="password" />
							</div>
							<div class="bottom">
								<input type="submit" value="LOGIN" class="login-button"></input>
								<div class="clear"></div>
							</div>
						</form>
					</div>
					<div class="clear"></div>
				</div>
			</div>
		</div>
    </body>
</html>
